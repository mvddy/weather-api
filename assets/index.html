<!DOCTYPE html>
<html>
  <head>
    <title>Whichever Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="search-bar">
      <input type="text" placeholder="Enter a city...">
      <input type="text" placeholder="Enter a country...">
      <button>Search</button>
    </div>
    <div class="container">
      <h1>5 Day Forecast</h1>
      <div class="row">
        <div class="card">
          <h2>Today</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>Next Day</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>2 Days</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>3 Days</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>4 Days</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
