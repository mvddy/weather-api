<!DOCTYPE html>
<html>
  <head>
    <title>Whichever Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <header>
      <form class="box">
        <div class="search-bar">
          <div class="control">
            <input class="input" type="city" placeholder="City">
          </div>
        </div>
        <div class="search-bar">
          <label class="label">Location</label>
          <div class="control">
            <input class="input" type="country" placeholder="Country">
          </div>

        </div>
        <button class="btn is-link is-outlined is-medium">Search</button>
      </form>
    </header>
    <div class="container">
      <h1>5 Day Forecast</h1>
      <div class="row">
        <div class="card">
          <h2>Today</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>Next Day</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>2 Days</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>3 Days</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
        <div class="card">
          <h2>4 Days</h2>
          <p class="date"></p>
          <p class="temp"></p>
          <p class="description"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
